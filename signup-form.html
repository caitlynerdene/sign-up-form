<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup-form</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: aquamarine;
      }

      .container {
        background-color: aliceblue;
        width: 300px;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
      }

      .container h2 {
        margin-bottom: 10px;
      }

      .container p {
        font-size: 15px;
        margin-bottom: 20px;
      }

      .container input {
        width: 90%;
        margin: 10px auto 5px auto;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        display: block;
      }

      .container button {
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 8px;
        background-color: darkseagreen;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
      }

      .signin {
        margin-top: 15px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Create An Account</h2>
      <p>
        Create an account to enjoy all the services without any ads for free!
      </p>

      <input type="email" id="email" placeholder="Email Address" />
      <div id="email-error" class="error"></div>

      <input type="password" id="password" placeholder="Password" />
      <div id="password-error" class="error"></div>

      <button id="create-account">Create Account</button>
      <p class="signin">Already have an account? <a href="#">Sign In</a></p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const createBtn = document.getElementById("create-account");

        const emailError = document.getElementById("email-error");
        const passwordError = document.getElementById("password-error");

        const commonPasswords = ["password", "12345678", "111111"];

        createBtn.addEventListener("click", function () {
          const email = emailInput.value;
          const password = passwordInput.value;

          emailError.textContent = "";
          passwordError.textContent = "";

          let valid = true;

          if (
            email === "" ||
            !email.includes("@") ||
            !email.includes(".") ||
            email.includes(" ")
          ) {
            emailError.textContent = "Please enter a valid email address.";
            valid = false;
          }

          const hasUpper = password.toLowerCase() !== password;
          const hasNumber =
            password.includes("0") ||
            password.includes("1") ||
            password.includes("2") ||
            password.includes("3") ||
            password.includes("4") ||
            password.includes("5") ||
            password.includes("6") ||
            password.includes("7") ||
            password.includes("8") ||
            password.includes("9");

          const hasSpecial =
            password.includes("!") ||
            password.includes("@") ||
            password.includes("#") ||
            password.includes("$") ||
            password.includes(".") ||
            password.includes("%");

          if (password.length < 8) {
            passwordError.textContent =
              "Password must be at least 8 characters.";
            valid = false;
          } else if (!hasUpper || !hasNumber || !hasSpecial) {
            passwordError.textContent =
              "Password must include uppercase, number, and special character (!@#$%).";
            valid = false;
          } else if (commonPasswords.includes(password.toLowerCase())) {
            passwordError.textContent = "Password is too common.";
            valid = false;
          }

          if (valid) {
            alert("Account created for " + email);
            emailInput.value = "";
            passwordInput.value = "";
          }
        });
      });
    </script>
  </body>
</html>
